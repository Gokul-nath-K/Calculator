<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Calculator/Calculator_.css">
  </head>

  <body onload="focusResult()" onmousemove="focusResult()">
    <header id="head"> CALCULATOR</header><br>
    <div class="cal">
      <br />
      <br />
      <table>
        <tr>
          <td colspan="4">
            <input type="text" id="result" onkeydown="isEnter(event)"/>
          </td>
        </tr>
        <br />
        <tr>
          <td>
            <input
              type="button"
              id="num"
              value="7"
              onclick="display('7')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="num"
              value="8"
              onclick="display('8')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="num"
              value="9"
              onclick="display('9')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="sym"
              value="/"
              onclick="display('/')"
              onkeydown="myFunction(event)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              id="num"
              value="4"
              onclick="display('4')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="num"
              value="5"
              onclick="display('5')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="num"
              value="6"
              onclick="display('6')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="sym"
              value="*"
              onclick="display('*')"
              onkeydown="myFunction(event)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              id="num"
              value="1"
              onclick="display('1')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="num"
              value="2"
              onclick="display('2')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="num"
              value="3"
              onclick="display('3')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="sym"
              value="-"
              onclick="display('-')"
              onkeydown="myFunction(event)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              id="num"
              value="0"
              onclick="display('0')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="num"
              value="."
              onclick="display('.')"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="equ"
              value="="
              onclick="output()"
              onkeydown="myFunction(event)"
            />
          </td>
          <td>
            <input
              type="button"
              id="sym"
              value="+"
              onclick="display('+')"
              onkeydown="myFunction(event)"
            />
          </td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2" align="center">
            <input type="button" value="c" onclick="clrs()" />
          </td>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="/Calculator/Calculator_.js"></script>
  </body>
</html>
